<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="game-header">
            <div class="rank-progress">
                <div class="rank">
                    <span id="current-rank">BEGINNER</span>
                    <span class="score">Score: <span id="current-score">0</span></span>
                </div>
                <div class="progress-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <button id="words-btn" class="mobile-only">
                <span id="word-count">0</span> words
            </button>
        </header>

        <main class="game-main">
            <div class="input-container">
                <div class="word-compose">
                    <div id="current-word" class="current-word" placeholder="Your words..."></div>
                    <div class="word-dropdown">
                        <div class="word-list"></div>
                    </div>
                </div>
            </div>

            <div class="hive">
                <div class="cell" data-position="top"></div>
                <div class="cell" data-position="top-right"></div>
                <div class="cell" data-position="top-left"></div>
                <div class="cell center" data-position="center"></div>
                <div class="cell" data-position="bottom-right"></div>
                <div class="cell" data-position="bottom-left"></div>
                <div class="cell" data-position="bottom"></div>
            </div>

            <div class="button-container">
                <button id="delete-btn">Delete</button>
                <button id="shuffle-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                    </svg>
                </button>
                <button id="enter-btn">Enter</button>
            </div>
        </main>

        <aside class="found-words desktop-only">
            <h3>You have found <span id="words-count-desktop">0</span> words</h3>
            <div id="words-list" class="words-list"></div>
        </aside>

        <div class="mobile-overlay">
            <div class="mobile-words">
                <header class="mobile-words-header">
                    <h3>Found Words</h3>
                    <button class="close-words">Ã—</button>
                </header>
                <div id="mobile-words-list" class="words-list"></div>
            </div>
        </div>

        <footer class="game-footer">
            <button id="how-to-play">How to Play</button>
            <button id="share-btn">Share</button>
        </footer>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-text"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
