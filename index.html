<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="game-header">
            <div class="header-content">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z" />
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M9.37 5.51c-.18.64-.27 1.31-.27 1.99 0 4.08 3.32 7.4 7.4 7.4.68 0 1.35-.09 1.99-.27C17.45 17.19 14.93 19 12 19c-3.86 0-7-3.14-7-7 0-2.93 1.81-5.45 4.37-6.49zM12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.01 0-5.4-2.39-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
                    </svg>
                </button>
                <div class="rank-progress">
                    <div class="rank">
                        <span id="current-rank">BEGINNER</span>
                        <span class="score">Score: <span id="current-score">0</span></span>
                    </div>
                    <div class="progress-dots">
                        <span class="dot active"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
            <button id="words-btn" class="mobile-only">
                <span id="word-count">0</span> words
            </button>
        </header>

        <main class="game-main">
            <div class="input-container">
                <div class="word-compose">
                    <div id="current-word" class="current-word" placeholder="Your words..."></div>
                    <div class="word-dropdown">
                        <div class="word-list"></div>
                    </div>
                </div>
            </div>

            <div class="hive">
                <div class="cell" data-position="top"></div>
                <div class="cell" data-position="top-right"></div>
                <div class="cell" data-position="top-left"></div>
                <div class="cell center" data-position="center"></div>
                <div class="cell" data-position="bottom-right"></div>
                <div class="cell" data-position="bottom-left"></div>
                <div class="cell" data-position="bottom"></div>
            </div>

            <div class="button-container">
                <button id="delete-btn">Delete</button>
                <button id="shuffle-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                    </svg>
                </button>
                <button id="enter-btn">Enter</button>
            </div>
        </main>

        <aside class="found-words desktop-only">
            <h3>You have found <span id="words-count-desktop">0</span> words</h3>
            <div id="words-list" class="words-list"></div>
        </aside>

        <div class="mobile-overlay">
            <div class="mobile-words">
                <header class="mobile-words-header">
                    <h3>Found Words</h3>
                    <button class="close-words">Ã—</button>
                </header>
                <div id="mobile-words-list" class="words-list"></div>
            </div>
        </div>

        <footer class="game-footer">
            <button id="how-to-play">How to Play</button>
            <button id="stats-btn">Stats</button>
            <button id="share-btn">Share</button>
        </footer>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-text"></div>
            </div>
        </div>

        <div id="stats-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-number" id="stats-played">0</div>
                        <div class="stat-label">Played</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="stats-win-rate">0%</div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="stats-current-streak">0</div>
                        <div class="stat-label">Current Streak</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="stats-max-streak">0</div>
                        <div class="stat-label">Max Streak</div>
                    </div>
                </div>
                <div class="stats-chart">
                    <h3>Rank Distribution</h3>
                    <div id="rank-chart"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
