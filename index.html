<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Spelling Bee</h1>
            <div class="score-container">
                <div class="score">Score: <span id="current-score">0</span></div>
                <div class="rank">Rank: <span id="current-rank">BEGINNER</span></div>
            </div>
        </header>

        <div class="game-container">
            <div class="game-left">
                <div class="hive">
                    <div class="cell" data-position="top"></div>
                    <div class="cell" data-position="top-right"></div>
                    <div class="cell" data-position="top-left"></div>
                    <div class="cell center" data-position="center"></div>
                    <div class="cell" data-position="bottom-right"></div>
                    <div class="cell" data-position="bottom-left"></div>
                    <div class="cell" data-position="bottom"></div>
                </div>

                <div class="input-container">
                    <div class="input-label">Type or click</div>
                    <div id="current-word" class="current-word"></div>
                    <div class="button-container">
                        <button id="delete-btn">Delete</button>
                        <button id="enter-btn">Enter</button>
                        <button id="shuffle-btn">Shuffle</button>
                    </div>
                </div>
            </div>

            <div class="found-words">
                <h3>You have found <span id="word-count">0</span> words</h3>
                <div id="words-list" class="words-list"></div>
            </div>
        </div>

        <div class="controls">
            <button id="share-btn">Share</button>
            <button id="how-to-play">How to Play</button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-text"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
